<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários do Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5d7; /* Fundo castanho claro */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f4ef; /* Fundo mais claro */
            border: 1px solid #d3bca2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #8b5e3c; /* Castanho mais forte */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #d3bca2;
        }

        th {
            background-color: #8b5e3c; /* Cabeçalho castanho */
            color: white;
        }

        td {
            background-color: #f9f4ef; /* Fundo das células */
            color: #7a5230;
        }

        .closed {
            background-color: #d3bca2; /* Indicação de fechado */
            color: #8b5e3c;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: #7a5230;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horários de Funcionamento</h1>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>9:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>9:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td class="closed">Fechado</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>9:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>9:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>9:00 - 20:00</td>
                </tr>
            </tbody>
        </table>
        <p>Estamos ansiosos para recebê-lo  nosso restaurante!</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: #8b5e3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">
            Voltar à Página Principal
        </button>
    </div>
</body>
</html>
